namespace: zf_marketplace_brazil_staging
tag: '1.0'

environment: docker.staging
image:
    tag: spryker/php:8.1
    php:
        enabled-extensions:
            - blackfire
            - newrelic
    environment:
        #AOP
        SPRYKER_AOP_INFRASTRUCTURE: '{
            "SPRYKER_MESSAGE_BROKER_HTTP_SENDER_CONFIG": {},
            "SPRYKER_MESSAGE_BROKER_SQS_RECEIVER_CONFIG": {}
        }'
        SPRYKER_AOP_APPLICATION: '{
            "APP_DOMAINS": [],
            "STORE_NAME_REFERENCE_MAP": {},
            "APP_CATALOG_SCRIPT_URL": ""
        }'
        SPRYKER_AOP_AUTHENTICATION: '{
            "AUTH0_CUSTOM_DOMAIN": "",
            "AUTH0_CLIENT_ID": "",
            "AUTH0_CLIENT_SECRET": ""
        }'
    node:
        version: 16
        npm: 8

composer:
    mode: --no-dev
    autoload: --classmap-authoritative
    
assets:
    image: fholzer/nginx-brotli:v1.18.0
    mode: production
    compression:
        brotli:
            static: only
        gzip:
            static: true
            level: 5

regions:
    SA:
        services:
            database:
                database: zf_staging
                username: spryker
                password: secret

        stores:
            BR:
                services:
                    broker:
                        namespace: br-docker
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: br_search
groups:
    SA:
        region: SA
        applications:
            mportal:
                application: merchant-portal
                endpoints:
                    mp.marketplace.mmm.azure.zf.com:
                        entry-point: MerchantPortal
                        store: BR
                        primal: true
                        services:
                            session:
                                namespace: 7
                        <<: *frontend-auth
            yves:
                application: yves
                endpoints:
                    www.marketplace.mmm.azure.zf.com:
                        store: BR
                        services:
                            session:
                                namespace: 1
                        <<: *frontend-auth
            glue:
                application: glue
                endpoints:
                    glue.marketplace.mmm.azure.zf.com:
                        store: BR
            boffice:
                application: backoffice
                endpoints:
                    backoffice.marketplace.mmm.azure.zf.com:
                        store: BR
                        services:
                            session:
                                namespace: 3
                        <<: *frontend-auth
            backgw:
                application: backend-gateway
                endpoints:
                    backend-gateway.marketplace.mmm.azure.zf.com:
                        store: BR
                        primal: true
            backapi:
                application: zed
                endpoints:
                    backend-api.marketplace.mmm.azure.zf.com:
                        store: BR
                        entry-point: BackendApi
services:
    database:
        engine: mysql
        version: mariadb-10.5
        root:
            username: "root"
            password: "secret"
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        version: '3.9'
        api:
            username: "spryker"
            password: "secret"
        endpoints:
            rabbitmq.marketplace.mmm.azure.zf.com:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: '7.10'
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        version: '2.324'
        csrf-protection-enabled: false
        endpoints:
            jenkins.marketplace.mmm.azure.zf.com:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.spryker.local:
    swagger:
        engine: swagger-ui
        endpoints:
            swagger.spryker.local:
    redis-gui:
        engine: redis-commander
        endpoints:
            redis-commander.spryker.local:
    dashboard:
        engine: dashboard
        endpoints:
            spryker.local:

docker:

    ssl:
        enabled: true
        redirect: true

    testing:
        store: BR

    debug:
        enabled: false
        xdebug:
            enabled: false

    mount:
        baked:
